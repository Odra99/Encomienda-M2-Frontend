<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between">
            <mat-card-title class="m-b-0">Salida</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="profile-body">
            <div class="profile-posts tab  row" #astxt1>
                <div class="col-lg-12">
                    <mat-card class="cardWithShadow">
                        <mat-card-content class="p-24">
                            <mat-card-title>Paquetes</mat-card-title>
                            <div class="table-responsive m-t-16">
                                <table mat-table [dataSource]="dataSource" class="w-100">
                                    <ng-container matColumnDef="index">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            No.
                                        </th>
                                        <td mat-cell *matCellDef="let element; let i = index">
                                            <div class="d-flex align-items-center">

                                                <div class="m-l-16">
                                                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                                        {{i+1}}
                                                    </h6>

                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="guia">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            No. guia
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                                            {{element.paquete.no_guia}}
                                        </td>
                                    </ng-container>


                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 ">
                                            Estado
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1 ">
                                            <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.CARGADO">
                                                <span
                                                  class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  Cargado
                                                </span>
                                              </ng-template>
                                              <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.CARGANDO">
                                                <span
                                                  class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  Cargando
                                                </span>
                                              </ng-template>
                                              <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.COMPLETADO">
                                                <span
                                                  class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  Completado
                                                </span>
                                              </ng-template>
                                              <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.EN_BODEGA">
                                                <span
                                                  class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  En bodega
                                                </span>
                                              </ng-template>
                                              <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.EN_RUTA">
                                                <span
                                                  class="bg-info bg-opacity-10 text-info rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  En ruta
                                                </span>
                                              </ng-template>
                                              <ng-template [ngIf]="element.estado_tracking_id == estadoTracking.EN_ESPERA">
                                                <span
                                                  class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
                                                >
                                                  En espera
                                                </span>
                                              </ng-template>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                </table>
                                <mat-paginator #paginatorPaquetes [pageSizeOptions]="[5,10,15,20]"
                                    showFirstLastButtons></mat-paginator>

                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
               
            </div>
        </div>
    </mat-card-content>
</mat-card>

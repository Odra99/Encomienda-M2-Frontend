<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form #vehiculoForm>
            <div class="formbold-form-title">
                <h2 class=""> Nuevo Vehiculo</h2>
                <p>
                </p>
            </div>
            <div>
                <h4>Datos del Vehiculo</h4>
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Placa:
                        </label>
                        <input type="text" name="nombre" id="nombre" class="formbold-form-input"  [formControl]="placa"
                            [(ngModel)]="vehiculo.placa" required />
                    </div>
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Capacidad en libras:
                        </label>
                        <input type="number" name="peso" id="peso" class="formbold-form-input" [formControl]="peso"
                            [(ngModel)]="vehiculo.capacidad_lb" required /> 
                    </div>
                </div>
                
                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Tipo de vehiculo</label>
                        <select class="formbold-form-input"  name="tipo"  [(ngModel)]="vehiculo.tipovehiculo_id" required [formControl]="tipo">
                            <option [ngValue]=1>camion</option>
                            <option [ngValue]=2>vehiculo liviano</option>
                        </select>
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label">Sucursal</label>
                        <select class="formbold-form-input"  name="sucursal"  [(ngModel)]="vehiculo.sucursal_id" [formControl]="sucursal"
                            required>
                            <option [ngValue]=1>sucursal 1</option>
                            <option [ngValue]=2>sucursal 2</option>
                        </select>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    
                    <div>
                        <label for="email" class="formbold-form-label">Costo/km en Q.</label>
                        <input type="number" id="mts2" class="formbold-form-input" name="costokm" [formControl]="costokm" 
                            [(ngModel)]="vehiculo.costokm" required /> 
                    </div>
                </div>
            </div>
            <hr />
            <button class="formbold-btn" type="submit" (click)="save()">Generar Nuevo Vehiculo</button>
        </form>
    </div>
</div>

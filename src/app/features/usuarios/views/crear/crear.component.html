<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form #usuarioForm>


            <div class="formbold-form-title">
                <h2 class=""> Nuevo Usuario</h2>
                <p>
                </p>
            </div>
            <div>
                <h4>Datos del usuario</h4>
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Usuario:
                        </label>
                        <input type="text" name="usuario" id="usuario" class="formbold-form-input"
                            #usuarioInput="ngModel" [(ngModel)]="usuario.username" required />
                    </div>
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Nombre:
                        </label>
                        <input type="text" name="nombre" id="nombre" class="formbold-form-input" #nombreInput="ngModel"
                            [(ngModel)]="usuario.nombre" required />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Correo </label>
                        <input type="emNombreail" name="email" id="email" class="formbold-form-input"
                            #emailInput="ngModel" [(ngModel)]="usuario.email" required />
                    </div>
                    <div  *ngIf="!sucursalId">
                        <label for="password" class="formbold-form-label"> Contrase√±a</label>
                        <input type="text" name="password" id="password" class="formbold-form-input"
                            #passwordInput="ngModel" [(ngModel)]="usuario.password" required />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Rol:</label>
                        <select class="formbold-form-input" name="rol" #idRolInput="ngModel"
                            [(ngModel)]="usuario.rol_id" required>
                            <option *ngFor="let element of rolSelect" value="{{element.id}}">{{element.nombre}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="idEmpleado" class="formbold-form-label">Puesto:</label>
                        <select class="formbold-form-input" name="puesto" #idPuestoInput="ngModel"
                            [(ngModel)]="usuario.puesto_id" required>
                            <option *ngFor="let element of puestosSelect" value="{{element.id}}">{{element.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="formbold-input-flex">

                    <div>
                        <label for="horaslbl" class="formbold-form-label"> Horas de trabajo diarias:</label>
                        <input type="number" name="horas" id="horas" class="formbold-form-input" #horasInput="ngModel"
                            [(ngModel)]="usuario.horas" required>
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label">Sucursal</label>
                        <select class="formbold-form-input" name="puesto" #idPuestoInput="ngModel"
                            [(ngModel)]="usuario.sucursal_id" required>
                            <option *ngFor="let element of sucursalesSelect" value="{{element.id}}">{{element.nombre}}
                            </option>
                        </select>
                        <!-- <ng-autocomplete 
                            [initialValue]='inicial'

                            [searchKeyword]="keyword"
                            placeholder="Selecciona la Sucursal" 
                            [itemTemplate]="itemTemplate"

                             >
                        </ng-autocomplete>

                        <ng-template #itemTemplate let-item >
                            <option  (click)='selectEvent(item.id)' [value]="item.id" [innerHTML]="item.nombre">
                            </option>
                        </ng-template>

                        <ng-template #notFoundTemplate let-notFound>
                            <div [innerHTML]="notFound"></div>
                        </ng-template>-->
                    </div>
                </div>
                <!-- <div class="formbold-mb-3">
                <label for="address" class="formbold-form-label">
                    Descripcion
                </label>
                <input type="text" name="address" id="address" class="formbold-form-input" />
            </div>-->
            </div>
            <hr />
            <button mat-flat-button color="primary"  type="submit" (click)="save()">Guardar</button>
        </form>
    </div>
</div>

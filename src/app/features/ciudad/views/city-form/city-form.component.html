<div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center"><mat-card class="cardWithShadow boxed-auth">
            <mat-card-content class="p-32">
                <form #cityForm class="m-t-30">
                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input #nombreInput="ngModel" type="text" matInput name="name" id="name"
                            [(ngModel)]="ciudad.nombre" required />
                        <mat-hint class="mat-error" *ngIf="!ciudad.nombre && nombreInput.touched">Ingresa el nombre
                            de la ciudad</mat-hint>
                    </mat-form-field>
                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Departamento</mat-label>
                    <mat-form-field>
                        <mat-label>Selecciona una opcion</mat-label>
                        <mat-select [formControl]="departamento" [(value)]="ciudad.departamento" required>
                            <mat-option></mat-option>
                            <mat-option value="Quetzaltenango">Quetzaltenango</mat-option>
                            <mat-option value="Guatemala">Guatemala</mat-option>
                            <mat-option value="Totonicapan">Totonicapan</mat-option>
                        </mat-select>
                        <mat-error class="mat-error"
                            *ngIf="!ciudad.departamento && departamento.hasError('required')">Selecciona el
                            departamento</mat-error>
                    </mat-form-field>

                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Descripcion</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input #descripcionInput="ngModel" matInput name="descripcion" id="descripcion"
                            [(ngModel)]="ciudad.descripcion" required />
                        <mat-hint class="mat-error" *ngIf="!ciudad.descripcion && descripcionInput.touched">Ingresa tu
                            contrase√±a</mat-hint>
                    </mat-form-field>
                    <button type="submit" (click)="save()" mat-flat-button color="primary" class="w-100 mb-3">
                        Guardar
                    </button>
                    <button type="button" (click)="finish()" mat-flat-button color="primary" class="w-100">
                        Regresar
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

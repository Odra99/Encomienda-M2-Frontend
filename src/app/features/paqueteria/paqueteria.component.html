<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Paqueteria</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="navBarP">
            <ul>
                <li (click)="tabs(0);" class="user-post active" #li0>Ingresar Paquete</li>
                <li (click)="tabs(1);" class="user-review"  #li1>Egreso de Paquete</li>
                <li (click)="tabs(2);" class="user-setting"  #li2>Ver Paquetes</li>
            </ul>
        </div>
        <div class="profile-body">
            <div class="profile-posts tab" #astxt1 >
                <app-enter-package></app-enter-package>
            </div>
            <div class="profile-reviews tab" #astxt2 style="display: none;">
                <app-hand-package></app-hand-package>
            </div>
            <div class="profile-settings tab" #astxt3 style="display: none;">
                <app-search-paqueteria></app-search-paqueteria>
            </div>
        </div>
    </mat-card-content>
</mat-card>

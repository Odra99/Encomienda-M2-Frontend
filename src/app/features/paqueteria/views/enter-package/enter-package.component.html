        <div class="formbold-form-title">
            <h2 class="">Registrar Paquete</h2>

        <div>
            <app-rastreo></app-rastreo>
            <hr />
            <div>
                <h3>Datos del Cliente</h3>
                <div class="formbold-mb-3">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Nombre:
                        </label>
                        <input type="text" name="nombre" id="nombre" class="formbold-form-input" #nombre [(ngModel)]="paquete.remitente" />
                    </div>
                </div>
            </div>
            <hr />
            <h3>Datos del Destinatario</h3>
            <div class="formbold-mb-3">
                <div>
                    <label for="firstname" class="formbold-form-label">
                        Nombre Completo
                    </label>
                    <input type="text" name="firstname" id="firstname" class="formbold-form-input" [(ngModel)]="paquete.destinatario" />
                </div>
            </div>
            <hr />
            <h3>Observaciones</h3>
            <div class="formbold-mb-3">
                <div>
                    <label for="firstname" class="formbold-form-label">
                    </label>
                    <input type="text" name="firstname" id="firstname" class="formbold-form-input" [(ngModel)]="paquete.descripcion" />
                </div>
            </div>
        </div>

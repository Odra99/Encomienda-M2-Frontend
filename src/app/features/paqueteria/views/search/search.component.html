<div class="tableContainer" style="padding-top: 0%; color:black">
  <div class="">
    <div class="col-lg-12" [hidden]="!list" [appCheckPermission]="permissionTypes.READ">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <mat-card-title>Paquetes</mat-card-title>
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="dataSource" class="w-100">
              
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Id
                </th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <div class="d-flex align-items-center">

                    <div class="m-l-16">
                      <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                        {{ element.id }}
                      </h6>

                    </div>
                  </div>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Peso
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.peso }} lb
                </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Origen
                </th>
                <td mat-cell *matCellDef="let element">

                  <span class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12">
                    {{ element.sucursalOrigen }}
                  </span>

                </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Destino
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.sucursalDestino }}
                </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="emisor">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Remitente
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.remitente }}
                </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="receptor">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  Destinatario
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.destinatario }}
                </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 ">
                  Acciones
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1 ">
                  <ng-container *ngIf="!element.estatico">
                    <button mat-mini-fab class="bg-light-primary text-primary m-1" matTooltip="Editar"
                      [appCheckPermission]="permissionTypes.UPDATE" (click)="edit(element.id)">
                      <i-tabler name="edit-circle" class="icon-16"></i-tabler>
                    </button>
                    <button mat-mini-fab class="bg-light-error text-error m-1" matTooltip="Eliminar"
                      [appCheckPermission]="permissionTypes.DELETE" (click)="deletePuesto(element.id)">
                      <i-tabler name="trash-filled" class="icon-16"></i-tabler>
                    </button>
                  </ng-container>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
